 <script>
    /*create js object app, bind to html app, use ionic framework*/
    var app = angular.module('app', ['ionic']);
    /******************************/
    /*define CONTROLLERS & CONFIGS*/
    /******************************/
    app.factory('DataFactory', function($q) {
      var _db;
      // We'll need this later.
      var _birthdays;
      return {
        initDB: initDB,
        getAllBirthdays: getAllBirthdays,
        addBirthday: addBirthday,
        updateBirthday: updateBirthday,
        deleteBirthday: deleteBirthday,
        getAttachment: getAttachment
      }; /*return*/
      function initDB() {
        // Creates the database or opens if it already exists
        _db = new PouchDB('birthdays', {
          adapter: 'cordova-sqlite',
            iosDatabaseLocation: 'Library',
  androidDatabaseImplementation: 2
        });
      };

      function getAllBirthdays() {
        if (!_birthdays) {
          return $q.when(_db.allDocs({
              include_docs: true,
              attachments: false
            }))
            .then(function(docs) {
              // Each row has a .doc object and we just want to send an 
              // array of birthday objects back to the calling controller,
              // so let's map the array to contain just the .doc objects.
              _birthdays = docs.rows.map(function(row) {
                // Dates are not automatically converted from a string.
                row.doc.Date = new Date(row.doc.Date);
                return row.doc;
              });
              // Listen for changes on the database.
              _db.changes({
                  live: true,
                  since: 'now',
                  include_docs: true
                })
                .on('change', onDatabaseChange);
              return _birthdays;
            });
        } else {
          // Return cached data as a promise
          return $q.when(_birthdays);
        }
      };

      function addBirthday(birthday) {
        return $q.when(_db.post(birthday));
      };

      function updateBirthday(birthday) {
        return $q.when(_db.put(birthday));
      };

      function deleteBirthday(birthday) {
        return $q.when(_db.remove(birthday));
      };

      function getAttachment(birthday) {
        return $q.when(_db.getAttachment(birthday._id, 'image'));
      };

      function onDatabaseChange(change) {
        var index = findIndex(_birthdays, change.id);
        var birthday = _birthdays[index];
        if (change.deleted) {
          if (birthday) {
            _birthdays.splice(index, 1); // delete
          }
        } else {
          if (birthday && birthday._id === change.id) {
            _birthdays[index] = change.doc; // update
          } else {
            _birthdays.splice(index, 0, change.doc) // insert
          }
        }
      }
      // Binary search, the array is by default sorted by _id.
      function findIndex(array, id) {
        var low = 0,
          high = array.length,
          mid;
        while (low < high) {
          mid = (low + high) >>> 1;
          array[mid]._id < id ? low = mid + 1 : high = mid
        }
        return low;
      }
    }) /*-DataFactory*/
    /*define app.controller methods*/
    app.controller('homeCtrl', function($scope, $state, $ionicPlatform, $ionicModal, DataFactory) {
 $scope.imgBlank="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+P+/HgAFhAJ/wlseKgAAAABJRU5ErkJggg=="
      $scope.blob1 = $scope.imgBlank;
      $scope.showBlob1 = false;
      // Initialize the database.
      $ionicPlatform.ready(function() {
        DataFactory.initDB();
        // Get all birthday records from the database.
        DataFactory.getAllBirthdays().then(function(birthdays) {
          $scope.birthdays = birthdays;
          //console.log($scope.birthdays)
        });
      });
      // Initialize the modal view.
      $scope.modal = $ionicModal.fromTemplate('<ion-modal-view> <ion-header-bar><h1 class="title">{{ action }} Birthday</h1><div class="buttons"> <button ng-hide="" ng-click="closeModal()" class="button button-icon icon ion-close"></button></div> </ion-header-bar> <ion-content><div class="list list-inset"> <label class="item item-input"> <input type="text" placeholder="Name" ng-model="birthday.Name"> </label> <label class="item item-input"> <input type="date" placeholder="Birthday" ng-model="birthday.Date"> </label></div><label class="import-file"><button class="button button-block button-calm" ng-click="triggerInputFile()">Choose File</button><input type="file" class="inputFile" style="display:none;" accept="image/*"       onchange="angular.element(this).scope().inputFileChanged(this)"><div>Preview...</div></label><center><img ng-src="{{birthday.photo}}" class="thumbimage" alt="Image" width="100" ng-click="toggleGetAttachment()" /></center><div class="padding"> <button ng-click="saveBirthday()" class="button button-block button-positive activated">Save</button> <button ng-click="deleteBirthday()" class="button button-block button-assertive">Delete</button><img ng-src="{{blob1}}" ng-show="showBlob1"/></div> </ion-content> </ion-modal-view>', {
        scope: $scope,
        animation: 'slide-in-up'
      })
      $scope.showAddBirthdayModal = function() {
        $scope.birthday = {};
         $scope.birthday.photo="0";
        //console.log($scope.birthday);
        $scope.action = 'Add';
        $scope.isAdd = true;
        $scope.modal.show();
      };
      $scope.showEditBirthdayModal = function(birthday) {
        $scope.birthday = birthday;
        $scope.birthday.Date = new Date($scope.birthday.Date);
        //console.log($scope.birthday);
        $scope.action = 'Edit';
        $scope.isAdd = false;
        $scope.modal.show();
      };
      $scope.closeModal = function() {
        $scope.birthday = {};
        $scope.blob1 = $scope.imgBlank;
        $scope.showBlob1 = false;
        $scope.modal.hide();
      }
      $scope.saveBirthday = function() {
        if ($scope.isAdd) {
          DataFactory.addBirthday($scope.birthday);
        } else {
          DataFactory.updateBirthday($scope.birthday);
        }
        $scope.modal.hide();
      };
      $scope.deleteBirthday = function() {
        DataFactory.deleteBirthday($scope.birthday);
        $scope.modal.hide();
      };
      $scope.$on('$destroy', function() {
        $scope.modal.remove();
      });
      $scope.toggleGetAttachment = function() {
        if ($scope.blob1 == $scope.imgBlank;) {
          DataFactory.getAttachment($scope.birthday).then(function(blob1) {
            $scope.showBlob1 = true;
            $scope.blob1 = URL.createObjectURL(blob1);
          })
        } else {
          $scope.showBlob1 = false;
          $scope.blob1 = $scope.imgBlank;
        }
      }
      /*Fetching File Names Begin*/
      $scope.resetInputFile = function() {
        //do something
      }
      $scope.triggerInputFile = function() {
        document.getElementsByClassName('inputFile')[0].click()
      }
      $scope.inputFileChanged = function(ele) {
        var file = ele.files[0];
        $scope.singlefile = {}
        var fileReader = new FileReader();
        fileReader.onload = function(fileLoadedEvent) {
          var canvas = document.createElement("canvas");
          canvas.height = 100;
          canvas.width = 100;
          var context = canvas.getContext('2d');
          context.clearRect(0, 0, canvas.width, canvas.height);
          var tempImage = new Image;
          tempImage.onload = function() {
            var w = tempImage.width
            var h = tempImage.height
            if (w >= h) {
              var newW1 = parseFloat(w / 2) - parseFloat(h / 2)
              var newW2 = h
              var newH1 = 0
              var newH2 = h
            } else {
              var newW1 = 0
              var newW2 = w
              var newH1 = parseFloat(h / 2) - parseFloat(w / 2)
              var newH2 = w
            }
            context.drawImage(
              tempImage,
              newW1, newH1,
              newW2, newH2,
              0, 0,
              canvas.width, canvas.height);
            $scope.birthday.photo = canvas.toDataURL();
            //console.log($scope.birthday.photo)
            $scope.$apply();
          };
          tempImage.src = fileLoadedEvent.target.result;
          $scope.birthday._attachments = {
            'image': {
              content_type: file.type,
              data: file
            }
          }
          //time consuming
          //$scope.blob1 = URL.createObjectURL(file);
          $scope.$apply();
          console.log($scope.birthday)
        };
        fileReader.readAsDataURL(file);
      }
    }); /*homeCtrl*/
    /*define app.config methods*/
    app.config(function($stateProvider, $urlRouterProvider) {

    });
    /*
      This directive is used to disable the "drag to open" functionality of the Side-Menu
      when you are dragging a Slider component.
    */
    app.directive('disableSideMenuDrag', ['$ionicSideMenuDelegate', '$rootScope', function($ionicSideMenuDelegate, $rootScope) {
      return {
        restrict: "A",
        controller: ['$scope', '$element', '$attrs', function($scope, $element, $attrs) {
          function stopDrag() {
            $ionicSideMenuDelegate.canDragContent(false);
          }

          function allowDrag() {
            $ionicSideMenuDelegate.canDragContent(true);
          }
          $rootScope.$on('$ionicSlides.slideChangeEnd', allowDrag);
          $element.on('touchstart', stopDrag);
          $element.on('touchend', allowDrag);
          $element.on('mousedown', stopDrag);
          $element.on('mouseup', allowDrag);
        }]
      };
    }]);
    /*
      This directive is used to open regular and dynamic href links inside of inappbrowser.
    */
    app.directive('hrefInappbrowser', function() {
      return {
        restrict: 'A',
        replace: false,
        transclude: false,
        link: function(scope, element, attrs) {
          var href = attrs['hrefInappbrowser'];
          attrs.$observe('hrefInappbrowser', function(val) {
            href = val;
          });
          element.bind('click', function(event) {
            window.open(href, '_system', 'location=yes');
            event.preventDefault();
            event.stopPropagation();
          });
        }
      };
    });
